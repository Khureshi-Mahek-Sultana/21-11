<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <table border="1">
        <tr>
        <td>
            <form action="registersuccess.html" method="get">
        <p><center>register.html</center></p>
        <input type="username" id="Username" placeholder="Username" autocomplete="off" required><br><br>
        <input type="password" id="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[*&$@#]).{8,16}" placeholder="Password" autocomplete="off" required><br><br>
        <input type="email" id="email" placeholder="email" pattern="[a-z\d]+@(gmail|outlook|yahoo)+\.(com|org|in)" title="Please enter a valid Gmail or Yahoo or outlook email with .com or .co or .in or .in" autocomplete="off" required><br><br>
        <input type="submit" value="register">
        </form>
        </td>
        </tr>
        </table>
</body>
</html>
